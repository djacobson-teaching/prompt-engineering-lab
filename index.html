<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Probability Simulator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Probability Simulator</h1>
    <p>Explore randomness through interactive simulations</p>
  </header>

  <main>
    <div class="card">
      <label for="trials">Number of Trials</label>
      <input id="trials" type="number" value="1000" min="1" max="200000">

      <button id="run">Run Simulation</button>

      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>Built with ❤️ for probability exploration</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
